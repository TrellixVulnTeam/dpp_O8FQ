<app-home></app-home>
<section id="sectionpp">
    <p>
        <kendo-dropdownlist [data]="dropDownItems" [defaultItem]="defaultItem" textField="Eje" valueField="IdEje"
        (valueChange)="handleFilterChange($event)">
        </kendo-dropdownlist>
    </p>
    <kendo-grid [data]="gridItems | async" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
        (pageChange)="pageChange($event)" [sortable]="true" [sort]="sortDescriptor"
        (sortChange)="handleSortChange($event)" [height]="400">
        <ng-template kendoGridToolbarTemplate>
            <!-- <input
              placeholder="Search in all columns..."
              kendoTextBox
               (input)="onFilter($event.target.value)"
            /> -->
            <kendo-grid-spacer></kendo-grid-spacer>
            <button kendoGridExcelCommand type="button" icon="file-excel">
              Export to Excel
            </button>
            <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button>
          </ng-template>
        <kendo-grid-column field="IdPP" title="ID" [width]="50">
        </kendo-grid-column>
        <kendo-grid-column field="Eje" title="Nombre Eje">
        </kendo-grid-column>
        <kendo-grid-column field="PP" title="PP">
        </kendo-grid-column>
        <kendo-grid-column field="NombrePP" title="Nombre PP" [width]="140">
        </kendo-grid-column>

        <kendo-grid-pdf
        fileName="Products.pdf"
        [allPages]="true"
        paperSize="A4"
        [repeatHeaders]="true"
        [landscape]="true"
      >
    <kendo-grid-pdf-margin
          top="2cm"
          left="1cm"
          right="1cm"
          bottom="2cm"
        ></kendo-grid-pdf-margin> 
        <ng-template
          kendoGridPDFTemplate
          let-pageNum="pageNum"
          let-totalPages="totalPages"
        >
          <div class="page-template">
            <div class="header">
              <div style="float: right">
                Page {{ pageNum }} of {{ totalPages }}
              </div>
              Multi-page grid with automatic page breaking
            </div>
            <div class="footer">Page {{ pageNum }} of {{ totalPages }}</div>
          </div>
        </ng-template>
      </kendo-grid-pdf>
    </kendo-grid>
</section>
