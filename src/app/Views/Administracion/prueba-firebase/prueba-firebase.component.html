<app-home></app-home>
<section id="sectiondefault">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9" style="padding-top: 40px; padding-bottom: 2.4rem;">
        <kendo-card width="auto" style="padding-bottom: 2.5rem;">
          <kendo-grid
[data]="view | async"
[height]="470"
[pageable]="true"
[sortable]="true"
[pageSize]="gridState.take"
[skip]="gridState.skip"
[sort]="gridState.sort"
[filterable]="true"
[kendoGridBinding]="view | async"
kendoGridSelectBy="clavepp"
(edit)="editHandler($event)" (cancel)="cancelHandler($event)"
(save)="saveHandler($event)" (remove)="removeHandler($event)"
(add)="addHandler($event)"
>
<ng-template kendoGridToolbarTemplate>
  <button kendoGridAddCommand>Add new</button>
</ng-template>
<kendo-grid-column field="clavepp" editor="text" title="Clave Programa Presupuestario"></kendo-grid-column>
<kendo-grid-column field="dp" editor="text" title="Dependencia"></kendo-grid-column>
<kendo-grid-column field="fecha" editor="date" title="fecha"></kendo-grid-column>
<kendo-grid-column field="linkpdf"  url="linkpdf" title="Link Pdf"></kendo-grid-column>
<kendo-grid-column field="linkdoc" editor="text" title="Link Doc">
  <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">

    <strong>{{dataItem.linkdoc}}</strong>
</ng-template>
</kendo-grid-column>
<kendo-grid-command-column title="command" [width]="220">
  <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand [primary]="true">Edit</button>
      <button kendoGridRemoveCommand>Remove</button>
      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
      <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
  </ng-template>
</kendo-grid-command-column>
</kendo-grid>
<button kendoButton (click)="resetData()">Reset data</button>


        </kendo-card>
      </div>
  </div>
</div>
</section>
